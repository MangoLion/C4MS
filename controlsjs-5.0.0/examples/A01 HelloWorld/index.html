<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    
    <title>Example</title>

    <style type="text/css">
      body { margin: 0; overflow:hidden; height:100%; }
      #ngAppLoading { position:absolute;left:0;top:0;width:100%;height:100%;z-index:100000;background-color: #FFFFFF; }
      .ngAppLoaded  { visibility:hidden;display:none; }
    </style>

    <script type="text/javascript">
    
      var ngLibsURL='../../build/debug/5.0.0/libs/';

      var ngAppFiles = [
        // Controls.js files (use build/release in production environment)
        '../../build/debug/5.0.0/controls.js',
        '../../build/debug/5.0.0/libs/ng_wineight/wineight.css',
        '../../build/debug/5.0.0/libs/ng_wineight/wineight.js',
        
        // Application files
        'main.js'
      ];
      
      function ngStartParams()
      {
        // Start parameters
        this.Lang = 'en'; // If not defined here, the language is autodetected 
        this.Version = '1.0';
      }
    </script>

    <script type="text/javascript" src="../../build/debug/5.0.0/loader.js"></script>
    
  </head>
  <body scroll="no" onload="ngLoadApplication('ngApp')">  

    <div id="ngAppLoading" class="ngAppLoading"></div>       
    <div id="ngApp" class="ngApplication"></div>
  </body>
</html>
