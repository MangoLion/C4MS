    <script>
      // Cordova loader add-on
      var CordovaDeviceReady=false;
      var CordovaAppLoaded=false;            
      
      function CordovaRunApp()
      {
        if((CordovaDeviceReady)&&(CordovaAppLoaded)&&(typeof ngApp==='object'))
        {
          ngApp.Run();
        }
      }
      
      function CordovaAppLoaded()
      {
        CordovaAppLoaded=true;
        CordovaRunApp();
        return false;
      }
      
      document.addEventListener('deviceready', function() {
        CordovaDeviceReady=true;
        CordovaRunApp();  
      }, false);
    </script>
